<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-32">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>Collapsing Header Effect</title>
</head>
<body>


<div class="navbar">
	<div class="form">
		<form class="form-search ngen-search-form" action="" method="get">
			<input type="text" name="q" id="search-input" class="form-search-input" placeholder="Search..." dir="ltr">
			<span id="search-trigger" class="form-search-submit"> &#x1f50d; </span>
		</form>
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script type="text/javascript">
	jQuery(function($) {
	$('#search-trigger').click(function(){
		$('#search-input').toggleClass("search-input-open");
});
	$(document).click(function(e){
		if(!$(e.target).closest('.ngen-search-form').length){
			$('#search-input').removeClass('search-input-open');
		}
	})



})

</script>

</body>
</html>
